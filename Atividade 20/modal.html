<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela Modal de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<button type="button" class="btn btn-primary" id="openModalBtn">
    Sign In
</button>

<div class="modal" id="loginModal">
    <div class="modal-dialog modal-sm"> 
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sign in to start your session</h4>
                <button type="button" class="close" id="closeModalBtn">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Sign In</button>
                <div class="footer-links">
                    <a href="#">I Forgot my password</a>
                    <a href="#">Register a new membership</a>
                </div>
                <div class="text-center">
                    <span>OR</span>
                </div>
                <div class="text-center">
                    <button class="btn btn-social btn-facebook">Sign in using Facebook</button>
                    <button class="btn btn-social btn-google">Sign in with Google+</button>
                </div>
                <div class="text-center">
                    <a href="navegar.html" class="btn btn-secondary">Back to Home</a>
                </div>                        
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
