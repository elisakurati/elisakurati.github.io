<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Atividade 21</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-3">
        <div class="alert alert-success alert-dismissible fade show">
            <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-info alert-dismissible fade show">
            <strong>Info!</strong> Indicates a neutral informative change or action.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show">
            <strong>Warning!</strong> Indicates a warning that might need attention.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show">
            <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <br>

    <h3>Tooltip</h3>
    <button type="button" class="btn btn-primary" data-bs-placement="right" title="Detalhes do item">Dica</button>

    <br>

    <div class="container mt-5">
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tocar">
            <i class="bi bi-play-fill"></i>
        </button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Pausar">
            <i class="bi bi-pause-fill"></i>
        </button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Parar">
            <i class="bi bi-stop-fill"></i>
        </button>
    </div>

    <br>

    <h3>Popover</h3>
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Detalhes!!"
        data-bs-content="Breve detalhes aqui!!" data-bs-placement="right" data-bs-trigger="focus">Detalhes</button>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
