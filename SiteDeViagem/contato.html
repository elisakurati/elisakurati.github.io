        <div class="formulario">
            <h2> Pacote de Viagens </h2>
            <form action="enviar_contato.php" method="post">
                <div class="form-group">
                    <label for="origem">Origem:</label>
                    <input type="text" id="origem" name="origem" required>
                </div>
                
                <div class="form-group">
                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" name="destino" required>
                </div>
                
                <div class="form-group">
                    <label for="data_partida">Data da Partida:</label>
                    <input type="date" id="data_partida" name="data_partida" required>
                </div>
                
                <div class="form-group">
                    <label for="data_retorno">Data de Retorno:</label>
                    <input type="date" id="data_retorno" name="data_retorno" required>
                </div>
                
                <div class="form-group">
                    <label for="tipo_acomodacao">Tipo de Acomodação:</label>
                    <select id="tipo_acomodacao" name="tipo_acomodacao">
                        <option value="casa">Casa</option>
                        <option value="apartamento">Apartamento</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="qtd_adultos">Quantidade de Adultos:</label>
                    <input type="number" id="qtd_adultos" name="qtd_adultos" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="qtd_criancas">Quantidade de Crianças:</label>
                    <input type="number" id="qtd_criancas" name="qtd_criancas" min="0" required>
                </div>
                
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>     
    </div>
