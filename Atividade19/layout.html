<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Layout</h1>
        <p>Esta é a página de layout com imagens responsivas e formatos variados.</p>
        <div class="row">
            <div class="col-sm-6">
                <h2>Imagem Responsiva</h2>
                <img src="img/uvas.png" class="img-fluid" alt="Imagem Responsiva">
            </div>

            <div class="col-sm-6">
                <h2>Imagem Não Responsiva</h2>
                <img src="img/uvas200.png" alt="Imagem Não Responsiva">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <h2>Formas em Imagem</h2>
                <img src="img/uvas200.png" class="rounded-circle" alt="Imagem Circular">
                <img src="img/uvas200.png" class="rounded" alt="Imagem Arredondada">
            </div>
        </div>
        <div class="mt-3">
            <a href="index.html" class="btn btn-primary">Voltar para Início</a>
            <a href="profile.html" class="btn btn-secondary">Ir para Perfil</a>
        </div>
    </div>

</body>
</html>
