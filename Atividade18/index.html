<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro e Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="top-link">
        <h2><a href="tabela.html">Vá para a página Tabelas</a></h2>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="form-box">
                <h2>Cadastre-se</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="email-cadastro">E-mail:</label>
                        <input type="email" id="email-cadastro" name="email-cadastro" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="senha-cadastro">Senha:</label>
                        <input type="password" id="senha-cadastro" name="senha-cadastro" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>

            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="email-login">E-mail:</label>
                        <input type="email" id="email-login" name="email-login" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="senha-login">Senha:</label>
                        <input type="password" id="senha-login" name="senha-login" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn">Logar</button>
                </form>
            </div>
        </div>

        <form>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="termos"> Aceito os termos do serviço.
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="opcoes" value="PHP"> PHP
                </label>
                <label>
                    <input type="radio" name="opcoes" value="JAVA"> JAVA
                </label>
            </div>
            <button type="submit" class="btn btn-default">Cadastrar</button>
        </form>
    </div>

</body>
</html>
