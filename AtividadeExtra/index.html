<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipos de Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark mb-4">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-link btn btn-primary text-white me-2" href="#"><i class="fas fa-history"></i> Pedidos Recentes</a>
                    <a class="nav-link btn btn-primary text-white me-2" href="#"><i class="fas fa-paper-plane"></i> Enviar Cliente</a>
                    <a class="nav-link btn btn-primary text-white me-2" href="#"><i class="fas fa-money-bill-wave"></i> Receber Pagamento</a>
                    <a class="nav-link btn btn-primary text-white me-2" href="#"><i class="fas fa-list"></i> Todos os Pedidos</a>
                    <a class="nav-link btn btn-primary text-white me-2" href="#"><i class="fas fa-plus"></i> Novo Pedido</a>
                    <a class="nav-link btn btn-primary text-white" href="#"><i class="fas fa-home"></i> Página Principal</a>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Pesquisa de Produtos</h5>
                <form class="row g-3 mb-4">
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Descrição">
                    </div>
                    <div class="col-md-4 text-end">
                        <button type="button" class="btn btn-primary me-2"><i class="fas fa-search"></i> Pesquisar</button>
                        <button type="button" class="btn btn-secondary me-2"><i class="fas fa-sync-alt"></i> Recarregar</button>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newProductModal"><i class="fas fa-plus"></i> Novo</button>
                    </div>
                </form>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="recordsPerPage" class="form-label">Registros por página:</label>
                        <select class="form-select" id="recordsPerPage">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="col-md-6 text-end">
                        <label for="search" class="form-label">Busca:</label>
                        <input type="text" class="form-control" id="search" placeholder="Digite para buscar...">
                    </div>
                </div>

                <table class="table table-striped" id="productTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descrição</th>
                            <th>Situação</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newProductModal" tabindex="-1" aria-labelledby="newProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newProductModalLabel">Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Preço</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="productCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStatus" class="form-label">Situação</label>
                            <select class="form-select" id="productStatus" required>
                                <option value="Ativo">Ativo</option>
                                <option value="Inativo">Inativo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveProductBtn"><i class="fas fa-save"></i> Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja realmente remover esse registro?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Não</button>
                    <button type="button" class="btn btn-danger" id="confirmRemove"><i class="fas fa-check"></i> Sim</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
